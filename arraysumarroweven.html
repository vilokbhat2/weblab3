<!DOCTYPE html>
<html>
    <body>
        <script>
          const sumEvenNumbers = (numbers) => {
            let sum = 0;
        for(let i = 0; i < numbers.length; i++) {
      if(numbers[i] % 2 === 0) {
        sum += numbers[i];
      }
    }
    
    return sum;
  };
  let n=[1,2,3,4,5,6,7,8]
  document.write(sumEvenNumbers(n))
        </script>
        
    </body>
</html>
