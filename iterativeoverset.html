<!DOCTYPE html>
<html>
    <body>
        <script>
        // create a new set
let mySet = new Set();

// add values to the set
mySet.add("apple");
mySet.add("banana");
mySet.add("orange");

// check the size of the set
document.write("Size of set:", mySet.size);

// check if a value is in the set
document.write("Is 'apple' in set?", mySet.has("apple"));

// remove a value from the set
mySet.delete("banana");

// iterate over the set using for...of loop
document.write("Iterating over set:");
for (let item of mySet) {
  document.write(item);
}

        </script>
        
    </body>
</html>
