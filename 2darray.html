<!DOCTYPE html>
<html>
    <body>
        <script>
        let array2D = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
  ];
  
  // Iterate over the array using nested loops
  for (let i = 0; i < array2D.length; i++) {
    for (let j = 0; j < array2D[i].length; j++) {
      document.write(array2D[i][j]);
    }
  }
  
        </script>
        
    </body>
</html>
