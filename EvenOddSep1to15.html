
<html>
    <head>
    <title>JavaScript Star Patterns</title>
    <script>for (var x=0; x<=15; x++) {
    if (x === 0) {
            document.write(x +  " is even <br>");
    }
    else if (x % 2 === 0) {
            document.write(x + " is even <br>");   
    }
    else {
            document.write(x + " is odd <br>");
    }
}
</script>
</head>
<body></body>
</html>
