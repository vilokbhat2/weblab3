<title>regex</title>

<script>


function email()
{
var text = prompt("Enter email id");
var mailformat = text.search(/^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/);
if(mailformat == 0 ) 
{alert("Valid email");}
else
{alert("invalid email");}
}
</script>

</head>
<div>results :<button onclick="email()">Validate E-mail id</button></div>
